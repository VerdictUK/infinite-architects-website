<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Infinite Architects</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4a84b;
            --gold-bright: #f4c856;
            --void-deep: #02030a;
            --text-primary: #e8d4a0;
            --text-secondary: rgba(232, 212, 160, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--void-deep);
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 600;
            color: var(--gold-primary);
            line-height: 1;
            text-shadow: 0 0 60px rgba(212, 168, 75, 0.3);
            letter-spacing: 0.1em;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--gold-bright);
            margin: 1.5rem 0;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 2rem 0;
            padding: 1.5rem;
            border-left: 2px solid var(--gold-primary);
            text-align: left;
            opacity: 0.8;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .home-link:hover {
            background: var(--gold-primary);
            color: var(--void-deep);
            box-shadow: 0 0 30px rgba(212, 168, 75, 0.4);
        }

        .home-link svg {
            width: 1rem;
            height: 1rem;
            transition: transform 0.3s ease;
        }

        .home-link:hover svg {
            transform: translateX(-4px);
        }

        /* Particle background effect */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="title">Reality Not Found</h1>
        <p class="message">
            The page you seek has either moved to a different timeline,
            or never existed in this recursion layer.
        </p>
        <blockquote class="quote">
            "You cannot cage something smarter than you. It will find the gaps you did not know existed."
            <br><br>
            <small>- Infinite Architects</small>
        </blockquote>
        <a href="/" class="home-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Return to Origin
        </a>
    </div>

    <script>
        // Generate floating particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            container.appendChild(particle);
        }
    </script>
</body>
</html>
